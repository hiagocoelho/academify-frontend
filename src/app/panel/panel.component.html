<div class="container">

<div class="demo-button-container">
  <button mat-raised-button (click)="openNovoAlunoDialog()" class="demo-button">
    Adicionar aluno
  </button>
  <section>
    <span class="label">Busca por nome:</span>
    <input matInput (keyup)="applyFilter($event)" #input class="filterInput" autocomplete="off">
  </section>
</div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.tableId + 1}}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{element.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="dataHoraCadastro">
      <th mat-header-cell *matHeaderCellDef>Data do cadastro</th>
      <td mat-cell *matCellDef="let element">{{element.dataHoraCadastro}}</td>
    </ng-container>

    <ng-container matColumnDef="nascimento">
      <th mat-header-cell *matHeaderCellDef>Data de nascimento</th>
      <td mat-cell *matCellDef="let element">{{element.nascimento}}</td>
    </ng-container>

    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef>Matr√≠cula</th>
      <td mat-cell *matCellDef="let element">{{element.matricula}}</td>
    </ng-container>

    <ng-container matColumnDef="remover">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="removeData(element.id)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openEditarAlunoDialog(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
